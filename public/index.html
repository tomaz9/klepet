<!doctype html>
<html lang='si'>

<head>
  <meta charset="UTF-8">
  <title>OIS klepetalnica</title>
  <link rel='stylesheet' href='/css/stil.css'></link>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div id='vsebina'>
  <button id="kanal" type="button" class="btn btn-primary"></button>
  <div id='seznam' >
    <div id='seznam-kanalov'></div>
    <div id='seznam-uporabnikov'></div>
  </div>
  <div id='sporocila' class="form-control"></div>


  <form id='poslji-obrazec'>
    <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
       <input id='poslji-sporocilo' type="text" class="form-control" placeholder="Pošlji sporočilo">
        <span class="input-group-btn">
          <button id="poslji-gumb" class="btn btn-primary" type="submit" value='Pošlji'><span class="glyphicon glyphicon-ok"></span></button>
          
        </span>
        
      </div>
    </div>
    </div>
    <br>
    <div id='pomoc'>
      <ul class="list-group">
        <li class="list-group-item">Sprememba vzdevka: <code>/vzdevek [vzdevek]</code></li>
        <li class="list-group-item">Pridružitev/kreiranje kanala: <code>/pridruzitev [ime kanala]</code></li>
        <li class="list-group-item">Pošiljanje zasebnega sporočila: <code>/zasebno "[vzdevek]" "[sporočilo]"</code></li>
      </ul>
    </div>
  </form>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='https://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/js/klepet.js' type='text/javascript'></script>
<script src='/js/klepet_UI.js' type='text/javascript'></script>


</body>
</html>
